<!doctype html>
<html>

<head>
    <title>Contactanos!</title>
</head>

<body>

    <div>
        <h4>Haznos tu consulta!</h4>
        <form action="enviarmail" method="post">
            Ingrese su mail:
            <input type="text" name="mailOrigen" size="30"><br>
            Ingrese el asunto de su consulta:
            <input type="text" name="asunto" size="30"><br>
            <br><br>

            Escribanos su consulta:<br>
            <textarea name="cuerpoMail" rows="4" cols="50">Su Consulta.</textarea>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>

</body>
